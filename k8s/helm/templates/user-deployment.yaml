
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-user
  namespace: default
spec:
  replicas: {{.Values.microservices.replicas}}
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: huajuan6848/user:lab2
        workingDir: /app
        ports:
        - containerPort: 8882
        volumeMounts:
        - name: user-config-volume
          mountPath: /app/conf/dev/conf.yaml
          subPath: conf.yaml
      volumes:
      - name: user-config-volume
        configMap:
          name: user-config
